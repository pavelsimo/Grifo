<div class="row">
    <div ng-repeat="snippet in snippets" class="col-md-4">
        <h3><a ng-href="#/snippets/{$ snippet.id $}">{$ snippet.title $}</a></h3>
        <pre>{$ snippet.content | limitTo: 100 $}</pre>
        <span class="label label-info pull-right">{$ snippet.category_name $}</span>
    </div>
</div>
